<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Blood Donation Validation Form</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>    
    body {
        background-color:aqua;
    }
</style>
</head>
<body>
    <h1 class="text-center bg-dark text-white">User Record List</h1>
    <div class="container">
        <br>
        <form onsubmit="return validation()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>         
            </div>

            <div class="form-group">
                <label>Email address</label>
                <input type="text" name="" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>          
            </div>

            <div class="form-group">
                <label>Select your blood group</label>
                    <select type="text" name="" id="bloodgroup" class="form-control">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>

                </select>
                <span id="bloodgrouperror" class="text-danger font-weight-bold"></span>          
            </div>

            
            <div class="form-group">
                <label>Enter your address</label><br>
                <textarea rows="5" cols="148" type="text" name="" id="address" class="form-control"></textarea>
                <span id="addresserror" class="text-danger font-weight-bold"></span>          
            </div>

            <div class="form-group">
                <label>Enter your phone number</label>
                <input type="text" name="" id="phonenumber" class="form-control">
                <span id="phonenumbererror" class="text-danger font-weight-bold"></span>          
            </div>

            <div class="form-group">
                <label>Any other details regarding your medical health</label>
                <textarea rows="5" cols="148" type="text" name="" id="details" class="form-control"></textarea>
                <span id="detailserror" class="text-danger font-weight-bold"></span>          
            </div>

            <input type="submit" name="" class="btn btn-primary">

        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
